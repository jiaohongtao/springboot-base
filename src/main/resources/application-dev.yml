spring:
  thymeleaf:
    enabled: true  #开启thymeleaf视图解析
    encoding: utf-8  #编码
    # prefix: classpath:/templates/  #前缀
    cache: false  #是否使用缓存
    # mode: HTML  #严格的HTML语法模式
    suffix: .html  #后缀名
  mvc:
    static-path-pattern: /**
    # swagger 规则
    pathmatch:
      matching-strategy: ant_path_matcher
  devtools:
    # 开启热部署
    restart:
      enabled: true
      # 监听目录
      additional-paths: src/main/java
  # 解决升级 Spring Boot 2.6后，因循环引用导致启动时报错的问题
  # https://blog.csdn.net/qq_45151158/article/details/123113935
  main:
    allow-circular-references: true

  datasource:
    url: jdbc:mysql://localhost:13306/springboot?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.mysql.cj.jdbc.MysqlConnectionPoolDataSource

  # 漂亮打印Spring Boot Actuator端点的JSON输出, 不只是 actuator 使用
  jackson:
    serialization:
      indent_output: true
