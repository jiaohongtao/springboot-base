<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<h1>首页</h1>
<hr/>
<button onclick="toFunction()">功能介绍</button>
<script type="application/javascript">
    function toFunction() {
        window.location.href = getRootPath() + "/func";
    }

    //获取项目根路径
    function getRootPath() {
        let pathName = window.document.location.pathname;
        return pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
    }
</script>
</body>
</html>
